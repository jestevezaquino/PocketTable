<div class="row">
    <div class="col-md-12 d-flex justify-content-center mt-lg-5">
        <form [formGroup]="Formulario" class="color-fondo border border-dark rounded p-md-4">
            <h3 class="text-warning d-flex justify-content-center"><strong>Iniciar sesión</strong></h3><br/>
            <div class="form-group">
                <label class="text-white" for="Email">Email:</label><br/>
                <input class="form-control" id="Email" type="email" formControlName="Email" />
            </div>
            <div class="form-group">
                <label class="text-white" for="Pass">Contraseña:</label><br/>
                <input class="form-control" id="Pass" type="password" formControlName="Password" />
            </div>
            <div class="form-group d-flex justify-content-center">
                <button class="btn btn-success rounded" type="submit" (click)="Loguearse()">Entrar</button>
            </div>
        </form>
    </div>
</div>
