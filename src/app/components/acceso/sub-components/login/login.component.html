<div class="row">
    <div class="col-md-12 d-flex justify-content-center mt-lg-5">
        <form class="color-fondo border border-dark rounded p-md-4">
            <h3 class="text-warning d-flex justify-content-center"><strong>Iniciar sesión</strong></h3><br/>
            <div class="form-group">
                <label class="text-white" for="userEmail">Email:</label><br/>
                <input class="form-control" id="userEmail" type="email" />
            </div>
            <div class="form-group">
                <label class="text-white" for="userPass">Contraseña:</label><br/>
                <input class="form-control" id="userPass" type="password" />
            </div>
            <div class="form-group d-flex justify-content-center">
                <button class="btn btn-success rounded" type="submit">Entrar</button>
            </div>
        </form>
    </div>
</div>
