<div class="row">
    <div class="col-md-12 d-flex justify-content-center mt-lg-5">
        <form class="color-fondo border border-dark rounded p-md-4" [formGroup]="Formulario">
            <h3 class="text-warning"><strong>Formulario de registro</strong></h3><br/>
            <div class="form-group">
                <label class="text-white" for="name&surname">Nombre completo:</label><br/>
                <input class="form-control" id="name&surname" type="text" formControlName="userName" placeholder="Ingrese su nombre completo."/>
                <h6 class="text-danger" *ngIf="this.Formulario.controls.userName.touched && this.Formulario.controls.userName.invalid">Este campo es requerido.</h6>
            </div>
            <div class="form-group">
                <label class="text-white" for="userEmail">Email:</label><br/>
                <input class="form-control" id="userEmail" type="email" formControlName="userEmail" placeholder="Ingrese su dirección de correo."/>
                <h6 class="text-danger" *ngIf="(this.Formulario.controls.userEmail.dirty || this.Formulario.controls.userEmail.touched) && this.Formulario.controls.userEmail.invalid">Ingrese un email válido.</h6>
            </div>
            <div class="form-group">
                <label class="text-white" for="userPass">Contraseña:</label><br/>
                <input class="form-control" id="userPass" type="password" formControlName="userPass" placeholder="Ingrese su clave."/>
                <h6 class="text-danger" *ngIf="(this.Formulario.controls.userPass.dirty || this.Formulario.controls.userPass.touched) && this.Formulario.controls.userPass.invalid">Ingrese una clave que contenga de 8 a 16 caracteres.</h6>
            </div>
            <div class="form-group d-flex justify-content-center">
                <button class="btn btn-primary rounded" type="submit" [disabled]="Formulario.invalid" (click)="registrarUsuario()">Registrate</button>
            </div>
        </form>
    </div>
</div>
