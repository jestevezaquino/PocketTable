<div class="row">
    <div class="col-md-12 d-flex flex-column flex-md-row align-items-center p-3 px-md-4 menu-color">
        <h5 class="my-0 mr-md-auto font-weight-normal text-white">Hola <span class="text-warning">{{userName}}</span></h5>
        <a class="btn bg-danger text-white" (click)="Regresar()">Volver atrás</a>
    </div>
</div>

<div class="row pt-md-3">
    <div class="col-md-12 d-flex justify-content-center">
        <h2>Detalles de {{rest.name}}</h2>
    </div>
</div>

<div class="row d-flex justify-content-center mx-0 px-0">
    <div class="col-md-4 d-flex flex-column my-auto mx-auto pt-md-3">
        <div class="card mx-auto my-auto border shadow h-100 w-100">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <img src="{{rest.image_url}}" />
                </div><br/>
                <div class="d-flex justify-content-center">
                    <span class="text-dark"><strong><h4>{{rest.name}}</h4></strong></span><br/>
                </div>
                <div class="border border-black rounded bg-warning px-md-2 py-md-2">
                    <span class="text-dark"><b>Teléfono:</b></span><span class="text-dark"> {{rest.phone}}</span><br/>
                    <span class="text-dark"><b>Código postal:</b></span><span class="text-dark"> {{rest.postal_code}}</span><br/>
                    <span class="text-dark"><b>Dirección:</b></span><span class="text-dark"> {{rest.address}}</span><br/>
                    <span class="text-dark"><b>Área:</b></span><span class="text-dark"> {{rest.area}}</span><br/>
                    <span class="text-dark"><b>Ciudad:</b></span><span class="text-dark"> {{rest.city}}</span><br/>
                    <span class="text-dark"><b>Estado:</b></span><span class="text-dark"> {{rest.state}}</span><br/>
                    <span class="text-dark"><b>Latitud:</b></span><span class="text-dark"> {{rest.lat}}</span><br/>
                    <span class="text-dark"><b>Longitud:</b></span><span class="text-dark"> {{rest.lng}}</span><br/>
                </div>
                <div class="d-flex justify-content-center pt-md-1" [ngSwitch]="rest.price">
                    <div *ngSwitchCase="1">
                        <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                        <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                    </div>
                    <div *ngSwitchCase="2">
                        <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                        <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                        <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                    </div>
                    <div *ngSwitchCase="3">
                        <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                        <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                        <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                        <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                    </div>
                    <div *ngSwitchCase="4">
                        <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                        <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                        <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                        <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                        <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                    </div>
                </div>
                <div class="d-flex justify-content-center pt-md-3">
                    <button class="btn bg-danger" (click)="Eliminar()">Eliminar reservación</button>
                </div>
            </div>
        </div>
    </div>
</div>
