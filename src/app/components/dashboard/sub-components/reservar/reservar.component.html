<div class="mx-0 my-0 px-0 py-0 bg-color">
    <div class="row mx-0 px-0 pb-md-3">
        <div class="col-md-12 d-flex justify-content-center px-0 mx-0">
            <div class="card border border-black mt-md-3">
                <div class="card-header bg-info d-flex justify-content-center">
                    <h4 class="my-0">Seleccione una ciudad:</h4><br/>
                </div>
                <div class="card-body form-group d-flex justify-content-center mb-0">
                    <div class="dropdown show">
                        <a class="btn btn-dark text-white dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Ciudades
                        </a>                      
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                          <a class="dropdown-item btn" (click)="obtenerNY()">New York</a>
                          <a class="dropdown-item btn" (click)="obtenerBT()">Boston</a>
                          <a class="dropdown-item btn" (click)="obtenerCG()">Chicago</a>
                          <a class="dropdown-item btn" (click)="obtenerKS()">Kansas</a>
                          <a class="dropdown-item btn" (click)="obtenerMM()">Miami</a>
                          <a class="dropdown-item btn" (click)="obtenerTP()">Tampa</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="restaurantes.length == 15">
        <div class="row d-flex justify-content-center mx-0 px-0">
            <div *ngFor="let rest of restaurantes; index as i" class="col-md-4 d-flex flex-column my-auto mx-auto pt-md-3">
                <div class="card mx-auto my-auto border shadow h-100 w-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <img src="{{rest.image_url}}" />
                        </div><br/>
                        <div class="d-flex justify-content-center">
                            <span class="text-dark"><strong><h4>{{rest.name}}</h4></strong></span><br/>
                        </div>
                        <div class="border border-black rounded bg-warning px-md-2 py-md-2">
                            <span class="text-dark"><b>Dirección:</b></span><span class="text-dark"> {{rest.address}}</span><br/>
                            <span class="text-dark"><b>Teléfono:</b></span><span class="text-dark"> {{rest.phone}}</span><br/>
                            <span class="text-dark"><b>Estado:</b></span><span class="text-dark"> {{rest.state}}</span><br/>
                            <span class="text-dark"><b>Ciudad:</b></span><span class="text-dark"> {{rest.city}}</span><br/>
                        </div>
                        <div class="d-flex justify-content-center pt-md-1" [ngSwitch]="rest.price">
                            <div *ngSwitchCase="1">
                                <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                                <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                            </div>
                            <div *ngSwitchCase="2">
                                <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                                <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                                <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                            </div>
                            <div *ngSwitchCase="3">
                                <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                                <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                                <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                                <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                            </div>
                            <div *ngSwitchCase="4">
                                <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                                <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                                <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                                <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                                <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center pt-md-3">
                            <button [disabled]="buttonState[i]==1" class="btn bg-success" (click)="ReservarRestaurante(rest.id,rest,i)">Reservar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
