<div class="row mx-0 px-0">
    <div class="col-md-12 d-flex justify-content-center px-0 pt-md-3 my-0">
        <h2>Mis reservaciones</h2>
    </div>
</div>

<div *ngIf="reservaciones.length >= 1; else mensaje">
    <div class="row d-flex justify-content-center mx-0 px-0">
        <div *ngFor="let r of reservaciones" class="col-md-4 d-flex flex-column my-auto mx-auto pt-md-3">
            <div class="card mx-auto my-auto border shadow h-100 w-100">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <img src="{{r.image_url}}" />
                    </div><br/>
                    <div class="d-flex justify-content-center">
                        <span class="text-dark"><strong><h4>{{r.name}}</h4></strong></span><br/>
                    </div>
                    <div class="border border-black rounded bg-warning px-md-2 py-md-2">
                        <span class="text-dark"><b>Dirección:</b></span><span class="text-dark"> {{r.address}}</span><br/>
                        <span class="text-dark"><b>Teléfono:</b></span><span class="text-dark"> {{r.phone}}</span><br/>
                        <span class="text-dark"><b>Estado:</b></span><span class="text-dark"> {{r.state}}</span><br/>
                        <span class="text-dark"><b>Ciudad:</b></span><span class="text-dark"> {{r.city}}</span><br/>
                    </div>
                    <div class="d-flex justify-content-center pt-md-1" [ngSwitch]="r.price">
                        <div *ngSwitchCase="1">
                            <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                            <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                        </div>
                        <div *ngSwitchCase="2">
                            <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                            <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                            <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                        </div>
                        <div *ngSwitchCase="3">
                            <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                            <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                            <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                            <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                        </div>
                        <div *ngSwitchCase="4">
                            <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                            <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                            <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                            <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                            <img src="../../../../../assets/img/estrella.png" with="50" height="50"/>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center pt-md-3">
                        <button class="btn btn-secondary" (click)="goToDetalles(r)">Ver más detalles</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #mensaje>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <h2 class="text-danger">Nota: <span class="text-info">No has reservado ningún restaurante aún.</span></h2>
        </div>
    </div>
</ng-template>
